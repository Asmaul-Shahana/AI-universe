<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24da0718d4.js" crossorigin="anonymous"></script>
</head>

<body class="m-4">
    <header class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="fw-bold fs-1 text-center mb-3">AI Universe Hub</h1>
        <div class="mb-5">
            <button class="btn btn-danger pt-2 pb-2">Sort By Date</button>
        </div>

    </header>
    <main>
        <!-- Card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <!-- Show all button -->
            <div id="show-all-btn" class="text-center mt-4 d-none">
                <button id="btn-show-all" class="btn btn-danger pt-2 pb-2">See More</button>
            </div>
            <!-- spinner/loader -->
            <section id="loader" class="d-none">
                <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </section>
    </main>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
