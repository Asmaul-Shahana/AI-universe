<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24da0718d4.js" crossorigin="anonymous"></script>
</head>

<body class="m-4">
    <header class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="fw-bold fs-1 text-center mb-3">AI Universe Hub</h1>
        <div class="mb-5">
            <button class="btn btn-danger pt-2 pb-2">Sort By Date</button>
        </div>

    </header>
    <main>
        <!-- Card section -->
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4"></div>

            <!-- Show all button -->
            <div id="show-all-btn" class="text-center mt-4 d-none">
                <button id="btn-show-all" class="btn btn-danger pt-2 pb-2">See More</button>
            </div>
        </section>

        <!-- spinner/loader -->
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="ai-detail-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header" style="border-bottom: 0!important;">
                        <button type="button" class="btn-close modal-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div id="detail-modal-body modal-body">
                        <div class="row row-cols-1 row-cols-md-2 g-4 m-md-4">
                            <div class="col">
                                <div class="card h-100 detail-card">
                                    <div class="card-body">
                                        <section id="card-upper">
                                        </section>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h5 class="fw-bold">Features</h5>
                                                <small>
                                                    <ul style="padding-left:1rem!important;" class="text-secondary" id="fetures-detail">

                                                    </ul>
                                                </small>
                                            </div>
                                            <div>
                                                <h5 class="fw-bold">Integration</h5>
                                                <small>
                                                    <ul style="padding-left:1rem!important;" class=" text-secondary" id="integration-detail">

                                                </ul>
                                            </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div id="card-lower" class="card h-100 detail-card">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
